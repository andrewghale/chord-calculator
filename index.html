<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Interval Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Musical Interval Calculator</h1>
      <form class="main-form">
        <label class="label" for="note1"
          >Note 1:
          <input type="text" id="note1Field" class="note1" maxlength="2" />
        </label>
        <label class="label" for="note2"
          >Note 2:
          <input type="text" id="note2Field" class="note2" maxlength="2" />
        </label>
        <input
          type="submit"
          value="Submit"
          class="guessSubmit button"
          id="submitGuess"
        />
      </form>
      <p id="result">Result:</p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
